<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="master.css" type="text/css" media="all" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="img">
                <div class="hover-div">
                    <img class="view" src="icon-view.svg" alt="" />
                    <img class="hover" src="image-equilibrium.jpg" alt="" />
                </div>
                <img class="img1" src="image-equilibrium.jpg" alt="" />
            </div>
            <div class="text">
                <h1 class="">Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <img class="eth" src="icon-ethereum.svg" alt="" />
                <span class="first">0.041 ETH</span>
                <img class="" src="icon-clock.svg" alt="" />
                <span class="sec">3 days left</span>
            </div>
            <div class="pro">
                <hr />
                <img class="avatar" src="image-avatar.png" alt="" />
                <h2 class="name">creation of</h2>
                <span>Jules Wyvern</span>
            </div>
        </div>
    </div>

<img src="icon-view.svg" alt="" />

    Equilibrium #3429

    3 days left

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

    </div>
</body>
</html>
